name: Plasmic Sync + Build (pnpm fixed)

on:
  repository_dispatch:
    types: [plasmic]

permissions:
  contents: write
  pull-requests: write

jobs:
  plasmic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        run: npm install -g pnpm@9

      - name: Install Plasmic CLI
        run: npm install -g @plasmicapp/cli

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Plasmic sync (manual run)
        env:
          PLASMIC_AUTH_TOKEN: ${{ secrets.PLASMIC_AUTH_TOKEN }}
        run: |
          npx plasmic sync --yes \
            --projects "${{ github.event.client_payload.data.projectId }}:${{ github.event.client_payload.data.projectApiToken }}"

      - name: Build the app
        run: pnpm run build

      - name: Commit and push changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "Plasmic sync [skip ci]" || echo "No changes"
          git push
